<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Combat Mini Games</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h2>Hamster Combat Mini Games</h2>
    </header>

    <div class="container">
        <nav>
            <ul id="levelList">
                <li data-level="20240719">Level 2024-07-19</li>
                <li data-level="20240720"class="disabled" >Level 2024-07-20</li>
                <li data-level="20240721" class="disabled">Level 2024-07-21</li>
                <!-- Aggiungi altri livelli qui se necessario -->
            </ul>
        </nav>
        <div id="grid-container">
            <!-- Il contenuto del grid sarÃ  caricato qui -->
        </div>
    </div>
    <footer>
        Created with love by <a href="https://github.com/fast0n" target="_blank">fast0n</a>
    </footer>
    
    <script src="script.js"></script>
    <script>
        // Funzione per caricare il contenuto del file grid.html
        function loadGrid(level) {
            const fileName = `level/${level}.html`;
            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('grid-container').innerHTML = data;
                })
                .catch(error => console.error('Errore nel caricamento del grid:', error));
        }
    
        // Carica il grid al caricamento della pagina
        document.addEventListener('DOMContentLoaded', () => {
            // Trova il primo elemento della lista dei livelli
            const firstLevelItem = document.querySelector('#levelList li');
            if (firstLevelItem) {
                // Ottieni il livello dal primo elemento della lista
                const level = firstLevelItem.getAttribute('data-level');
                
                // Carica il contenuto per il primo livello
                loadGrid(level);
    
                // Aggiungi event listener a tutti gli elementi della lista dei livelli
                document.querySelectorAll('#levelList li').forEach(item => {
                    item.addEventListener('click', () => {
                        const level = item.getAttribute('data-level');
                       
                        loadGrid(level);
                    });
                });
            }
        });
    </script>
    
</body>

</html>
